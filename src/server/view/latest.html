<div id="app">
    <div class="logo"></div>
    <div class="search-list">
        <div>
            <div class="search-item bold">
                <div class="search-item-name">种子名称</div>
                <div>收录时间</div>
            </div>
            <div class="search-item" v-for="(k,i) in list">
                <div class="search-item-name">
                    <a :href="'magnet:?xt=urn:btih:'+k.id" target="_blank">{{i+1}} {{k.name}}</a>
                    <i>{{k.filesize}}</i>
                </div>
                <div>{{formatTime(k.create_time)}}</div>
            </div>
        </div>
    </div>
</div>
